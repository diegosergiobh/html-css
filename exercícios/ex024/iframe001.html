<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do
<!--Tamanho padrão de um iframe é 300 x 150-->
         <iframe src="https://www.cursoemvideo.com" frameborder="0">
            
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
         </iframe>
         
         para aprender a programar.</p>

    <p>
        O site do
        <iframe src="https://globo.com" frameborder="0">
            no <a href="https://globo.com" target="_blank">GitHub</a>
        </iframe>

         também é muito legal!
    </p>
    
</body>
</html>
